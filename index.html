<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <p id="msgBox">This is a message</p>
            <!-- login and account create -->
            <form id= "login" class="px-4 py-3">
                <div class="mb-3">
                    <label for="pinPut" class="form-label">Existing Account</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="pinPut">
                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="newAccPin" class="form-label mt-3">Create New Account</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newAccPin">
                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </div>
                </div>
            </form>
            <!-- section for deposit and withdrawal -->
            <form id = "depositWithdrawal" style ="display:none;">
                <p id = "title">Withdrawal</p>
                <div class="mb-3">
                    <label for="newAccPin" id="label" class="form-label mt-3">Enter Amount</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="amount">
                        <button id = "depWithChan" type="button" class="btn btn-outline-dark">Submit</button>
                    </div>
                </div>
            </form>
            <!-- change pin -->
            <form id = "balanceDis" style = "display:none;">
                <div class="mb-3" >
                    <h2>Your Account Balance is:<span id = "balanceAmount"> </span></h2>
                </div>
            </form>
            <!-- account menu -->
        </div>
        <div class="buttons">
            <div id="accountMenu" role="group" class="btn-group" style="display:block;">
                <button type="button" id="balance" class="btn btn-outline-dark menuItem active">Balance</button>
                <button type="button" id="deposit" class="btn btn-outline-dark menuItem">Deposit</button>
                <button type="button" id="withdraw" class="btn btn-outline-dark menuItem">Withdraw</button>
                <button type="button" id="changePin" class="btn btn-outline-dark menuItem">Change Pin</button>
                <button type="button" id="logout" class="btn btn-outline-dark menuItem">Logout</button>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
