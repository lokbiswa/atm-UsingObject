<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <p id="msgBox"></p>
            <!-- login and account create -->
            <form id= "login" class="px-4 py-3">
                <p id= "welcomeMsg"><span id = "hello">Hello!<br/></span>WELCOME TO ATM SIMULATOR</p>
                <div class="mb-1">
                    <label for="pinPut" class="form-label">Existing Account</label>
                    <input type="password" class="form-control" id="pinPut">
                    <button id = "submitPin" type="button" class="btn m-3 submit">Submit</button>
                </div>
                <div class="mb-3">
                    <label for="newAccPin" class="form-label mt-3">Create New Account</label>
                    <input type="password" class="form-control" id="newAccPin">
                    <button id = "submitNewPin" type="button" class="btn m-3 submit">Submit</button>
                </div>
            </form>
            <!-- section for deposit and withdrawal -->
            <form id = "depositWithdrawal" style ="display:none;">
                <p id = "title">Withdrawal</p>
                <div class="mb-4">
                    <label for="newAccPin" id="label" class="form-label mt-3">Enter Amount</label>
                    <input type="text" class="form-control" id="amount">
                    <button id = "depWithChan" type="button" class="btn m-3 submit">Submit</button>
                </div>
            </form>
            <!-- change pin -->
            <form id = "balanceDis" style = "display:none;">
                <div class="mb-3" >
                    <h5>Current Balance:<br/><span id = "balanceAmount">$900</span></h5>
                </div>
            </form>
            <!-- account menu -->
        </div>
        <div class="buttons">
            <div id="accountMenu" role="group" class="btn-group" style="display:block;">
                <button type="button" id="balance" class="btn  menuItem active">Balance</button>
                <button type="button" id="deposit" class="btn  menuItem">Deposit</button>
                <button type="button" id="withdraw" class="btn  menuItem">Withdraw</button>
                <button type="button" id="changePin" class="btn menuItem">Change Pin</button>
                <button type="button" id="logout" class="btn menuItem">Logout</button>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
