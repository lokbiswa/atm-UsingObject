<div class="container">
    <div class="card">
        <p class="msgBox"></p>
        <form class="px-4 py-3" style = "display:none;">
            <div class="mb-3">
                <label for="pinPut" class="form-label">Existing Account</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="pinPut">
                    <button type="button" class="btn btn-warning">Submit</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="newPin" class="form-label mt-3">Create New Account</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPin">
                    <button type="button" class="btn btn-warning">Submit</button>
                </div>
            </div>
        </form>
        <!-- section for deposit and withdrawal -->
        <form>
            <div class="mb-3">
                <label for="newAccPin" id = "depoWithdWarning" class="form-label mt-3">this are the warning</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newAccPin">
                    <button type="button" class="btn btn-warning">Submit</button>
                </div>
            </div>
        </form>
        <div id = "accountMenu" role = "group" class="btn-group">
            <button type="button" class="btn btn-warning active">Balance</button>
            <button type="button" class="btn btn-warning">Deposit</button>
            <button type="button" class="btn btn-warning">Withdraw</button>
            <button type="button" class="btn btn-warning">Change Pin</button>
            <button type="button" class="btn btn-warning">Logout</button>
        </div>
    </div>
</div>
